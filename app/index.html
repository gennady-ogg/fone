<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="format-detection" content="telephone=0" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/x-icon" href="return.png" />
    <link rel="stylesheet" href="css/style.min.css" />
    <title>Travel Website</title>
  </head>

  <body class="body">
    <div class="preloader">
      <!-- Элементы прелоадера -->
      <div class="preloader-2">
        <ul>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>

    <header id="header" class="header">
      <nav class="left-nav">
        <img src="img/logo.webp" class="logo" />
        <ul>
          <li><img src="img/live.webp" class="nav-img active" /></li>
          <li><img src="img/video.webp" class="nav-img" /></li>
          <li><img src="img/message.webp" class="nav-img" /></li>
          <li><img src="img/notification.webp" class="nav-img" /></li>
          <li><img src="img/users.webp" class="nav-img" /></li>
          <li><img src="img/setting.webp" class="nav-img" /></li>
        </ul>
      </nav>
      <div class="container">
        <div class="top-icons">
          <img src="img/search.webp" />
          <img src="img/menu.webp" />
        </div>
        <div class="row">
          <div class="col-1">
            <img src="img/image.webp" class="host-img" />
            <div class="controls">
              <img src="img/chat.webp" />
              <img src="img/disconnect.webp" />
              <img src="img/call.webp" class="call-icon" />
              <img src="img/mic.webp" />
              <img src="img/cast.webp" />
            </div>
          </div>
          <div class="col-2">
            <div class="joined">
              <p>People Joined</p>
              <div class="block-card">
                <img src="img/people-1.webp" />
                <img src="img/people-2.webp" />
                <img src="img/people-3.webp" />
                <img src="img/people-4.webp" />
                <img src="img/people-5.webp" />
                <img src="img/people-6.webp" />
              </div>
            </div>
            <div class="invite">
              <p>Invite More People</p>
              <div class="invite-block">
                <img src="img/user-1.webp" />
                <img src="img/user-2.webp" />
                <img src="img/user-3.webp" />
                <img src="img/user-4.webp" />
                <img src="img/user-5.webp" />
                <img src="img/user-6.webp" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <script src="js/main.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
